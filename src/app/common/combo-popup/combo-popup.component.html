<button type="submit" class="float-left button add-to-cart1 alt" (click)="getComboDetails()" *ngIf="isProductDetail === 'false'">add to cart</button>
<button class="btn float-left add-cart-button pad-5" (click)="getComboDetails()" *ngIf="isProductDetail === 'true'">add to cart</button>
<!-- <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#commonPopup">Select combo</button> -->

<!-- <button type="button" class="btn add-cart-button" (click)="proceedFurther()">Proceed</button> -->
<div id="commonPopup" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Combo Selection</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          
        </div>
        <div class="modal-body text-left">
            <ng-container *ngFor="let category of listOfCategory;">
                <h5 class="text-uppercase"> {{category.name}} </h5>
                <div class="col-md-12 col-12 col-sm-12">
                  <div class="row">
                    <ng-container *ngFor="let prod of category.products;let index=index">
                      <div class="col-md-6 col-12 col-sm-12" *ngIf="prod.category === category._id">
                        <input type="radio" name="{{category._id}}" [value]="prod._id" [(ngModel)]="selectedValue[prod._id]"> {{prod.name}}
                      </div>
                    </ng-container>
                  </div>
                </div>
              </ng-container>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default add-cart-button" data-dismiss="modal" (click)="proceedFurther()">Proceed</button>
        </div>
      </div>
  
    </div>
  </div>
