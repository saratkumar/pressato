<div class="modal-content">
    <span class="close-button" data-dismiss="modal">X</span>
    <!-- Modal body -->
    <div class="modal-body p-0">
      <div class="col-12 col-sm-12 col-md-12">
        <div class="row">
          <div class="col-sm-6 col-md-6 d-none d-md-block d-lg-block sidebar">
  
          </div>
          <div class="col-12 col-sm-6 col-md-6">
            <p class="text-uppercase text-center p-1"> sign up</p>
            <p class="text-uppercase text-center p-1"> ALREADY REGISTERED? <span class="cursor-pointer"
                (click)="onSignIn()">SIGN IN</span></p>
            <div class="col-md-12 col-12 col-sm-12 margin-auto text-left p-20">
              <form>
                <div class="form-group">
                  <!-- <label for="email"><span class="error">*</span>Email:</label> -->
                  <input type="text" class="form-control custom-input" placeholder="Email">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-6 col-md-6 col-sm-6"><input type="text" class="form-control custom-input" placeholder="First Name"></div>
                        <div class="col-6 col-md-6 col-sm-6 text-right"><input type="text" class="form-control custom-input" placeholder="Last Name"></div>
                      </div>
                  </div>
                <div class="form-group">
                  <input type="password" class="form-control custom-input" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control custom-input" placeholder="Confirm Password">
                  </div>
                  <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">I accept the <span class="hyperlink">Terms of Service and Privacy Policy</span></label>
                  </div>
                
                <button type="submit" class="btn w-100 text-uppercase black-theme color-white">register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
