<div class="modal-content">
  <span class="close-button" data-dismiss="modal">X</span>
  <!-- Modal body -->
  <div class="modal-body p-0">
    <div class="col-12 col-sm-12 col-md-12">
      <div class="row">
        <div class="col-sm-6 col-md-6 d-none d-md-block d-lg-block sidebar">

        </div>
        <div class="col-12 col-sm-6 col-md-6">
          <p class="text-uppercase text-center p-1"> sign in</p>
          <p class="text-uppercase text-center p-1"> NOT REGISTERED? <span class="cursor-pointer"
              (click)="onSignUp()">SIGN UP</span></p>
          <div class="col-md-12 col-12 col-sm-12 margin-auto text-left p-20">
            <form>
              <div class="form-group">
                <label for="email"><span class="error">*</span>Usernme/Email:</label>
                <input type="text" class="form-control custom-input">
              </div>
              <div class="form-group">
                <label for="password"><span class="error">*</span>Password:</label>
                <input type="password" class="form-control custom-input">
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-6 col-md-6 col-sm-6">Remember me</div>
                  <div class="col-6 col-md-6 col-sm-6 text-right">Forgot Password?</div>
                </div>
              </div>
              
              <button type="submit" class="btn w-100 text-uppercase black-theme color-white">signin</button>
              <div class="row col-12 col-md-12 col-sm-12 f-s-12">
                  <span class="error">*</span>We do not share your personal details with anyone
              </div>
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>



</div>
