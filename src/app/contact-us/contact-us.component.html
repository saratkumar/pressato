<div class="col-md-12 col-12 col-sm-12 body-content">
  
  <h3 class="p-t-20">Contact Us</h3>
  <div class="row p-20">
    <div class="col-md-6 col-sm-12 col-12">
      <p><i class="fa fa-envelope p-r-10" aria-hidden="true"></i> <a href="mailto:web@www.pressato.in"
          class="hyperlink">info@pressato.in</a></p>
      <p><i class="fa fa-phone p-r-10" aria-hidden="true"></i> <a href="tel:+919870985676"> +91 987 098 5676</a></p>
      <p><i class="fa fa-phone p-r-10" aria-hidden="true"></i> <a href="tel:1800 572 8730"> 1800 572 8730</a></p>
      <p><span class="font-bold">GSTN:</span>33AAKCP2361A1ZW</p>
    </div>
    <div class="col-md-6 col-sm-12 col-12">
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
              <div class="row">
                <div class="col-12 col-md-6 col-sm-12">
                  <input type="text" class="form-control custom-input" placeholder="Name" name="userName"
                    [(ngModel)]="contactObj.name" #userName="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && userName.invalid }" required />
                  <div *ngIf="f.submitted && userName.invalid" class="invalid-feedback">
                    <div *ngIf="userName?.errors?.required">Name is required.</div>
                  </div>
                </div>
                <div class="col-12 col-md-6 col-sm-12 text-right">
                    <input type="email" class="form-control custom-input" placeholder="Email" name="email"
                    [(ngModel)]="contactObj.email" #email="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email>
                  <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                    <div *ngIf="email?.errors?.required">Required.</div>
                    <div *ngIf="email?.errors?.email">Please provide valid email.</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <input type="password" class="form-control custom-input" placeholder="Subject" name="subject"
                [(ngModel)]="contactObj.subject" #subject="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" />
              <!-- <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                <div *ngIf="password?.errors?.required">Password is required.</div>
              </div> -->
            </div>
            <div class="form-group">
                <textarea name="message" rows="3" class="w-100 form-control resize-none" placeholder="Address"></textarea>
            </div>
            <div class="p-t-10">
              <button type="submit" class="btn w-100 text-uppercase black-theme color-white ">Submit</button>
            </div>
          </form>
    </div>
  </div>
</div>
